<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/template/template.xhtml">

	<ui:define name="sidebar" />

	<ui:param name="mb" value="#{login}" />

	<ui:define name="dados">

		<div class="login-popup-wrap new_login_popup">
 
				<div class="login-popup-heading text-center">
					<h4>
						<i class="fa fa-lock" aria-hidden="true"></i> Login
					</h4>
				</div>
 

					<div class="form-group">
					<h:outputText value="Login" />
						<h:inputText styleClass="form-control" value="#{mb.usuario.login}" />
					</div>

					<div class="form-group">
					<h:outputText value="Senha" />
						<h:inputText styleClass="form-control" value="#{mb.usuario.senha}" />
					</div>

					<div class="form-group text-center"> 
						<h:commandButton class="btn btn-default login-popup-btn" action="#{mb.logar}" value="Login"></h:commandButton>
					</div>

				 

				<div class="form-group text-center">
					<a class="pwd-forget" href="javascript:void(0)"	id="open_forgotPassword">Lembrar senha</a>
				</div>
 

		</div>

	</ui:define>

</ui:composition>

</html>
