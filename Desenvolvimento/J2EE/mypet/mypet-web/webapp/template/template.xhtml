<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<title>myPet</title>

	<link
		href="#{facesContext.externalContext.requestContextPath}/assets/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css" />

	<link
		href="#{facesContext.externalContext.requestContextPath}/assets/css/animate.min.css"
		rel="stylesheet" />

	<link
		href="#{facesContext.externalContext.requestContextPath}/assets/css/paper-dashboard.css"
		rel="stylesheet" />

	<link
		href="#{facesContext.externalContext.requestContextPath}/assets/css/themify-icons.css"
		rel="stylesheet" type="text/css" />

	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link
		href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		rel="stylesheet" />

</h:head>


<h:body>
	<h:form>
		<div class="wrapper">

			<!-- MENU  -->
			<ui:insert name="menu">
				<ui:include src="/template/menu.xhtml">
				</ui:include>
			</ui:insert>


			<!-- MENU SUPERIOR  -->
			<ui:insert name="menusuperior">
				<div class="main-panel">

					<nav class="navbar navbar-default">
						<div class="container-fluid">

							<div class="navbar-header">
								<a class="navbar-brand" href="#">#{nomeCadastro}</a>
							</div>

							<div class="collapse navbar-collapse">
								<ul class="nav navbar-nav navbar-right">
									<li><ui:insert name="botoes" /></li>
								</ul>
							</div>

						</div>
					</nav>
				</div>
			</ui:insert>

			<!-- CONTEUDO -->
			<ui:insert name="conteudo">
				<div class="main-panel">
					<div class="content">
						<div class="card">
							<div class="header">
								<h4 class="title">#{tituloPagina}</h4>
							</div>
							<div class="content">
								<div class="row">
									<div class="col-md-5">
										<ui:insert name="dados" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div> 
			</ui:insert>

		</div>
	</h:form>
</h:body>

</html>
